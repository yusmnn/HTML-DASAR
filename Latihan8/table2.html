<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TABLE 2</title>
</head>
<body>

<!-- table dengan rowspan & colspan -->
<h3>table pertama</h3>
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
			<td rowspan="4">rowspan 4</td>
			<td colspan="2">colspan 2</td>
	<tr>
			<td>baris 2, kolom 2</td>
			<td>baris 2, kolom 3</td>
	</tr>
	<tr>
			<td>baris 3, kolom 2</td>
			<td>baris 3, kolom 3</td>
	</tr>
	<tr>
			<td>baris 4, kolom 2</td>
			<td>baris 4, kolom 3</td>
	</tr>
</table>

<br><br><br>

<h3>latihan pembuatan table</h3>

<!-- Latihan 1 -->
<table border="1" cellspacing="0" cellpadding="10">
	<tr>
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
		<td>1,4</td>
	</tr>
	<tr>
		<td>2,1</td>
		<td colspan="2" rowspan="2"></td>
		<td>2,4</td>
	</tr>
	<tr>
		<td>3,1</td>
		<td>3,4</td>
	</tr>
	<tr>
		<td>4,1</td>
		<td>4,2</td>
		<td>4,3</td>
		<td>4,4</td>
	</tr>
</table>

<br><br><br>

<!-- Latihan 2 -->
<table border="1" cellspacing="0" cellpadding="10">
	<tr>
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
		<td>1,4</td>
	</tr>
	<tr>
		<td>2,1</td>
		<td colspan="3" rowspan="3"></td>
	</tr>
	<tr>
		<td>3,1</td>
	</tr>
	<tr>
		<td>4,1</td>
		
	</tr>
</table>

<br><br><br>

<!-- Latihan 3 -->
<table border="1" cellspacing="0" cellpadding="10">
	<tr>
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
		<td>1,4</td>
	</tr>
	<tr>
		<td>2,1</td>
		<td>2,2</td>
		<td>2,3</td>
		<td>2,4</td>
	</tr>
	<tr>
		<td colspan="3" rowspan="2"></td>
		<td>3,4</td>
	</tr>
	<tr>
		<td>4,4</td>
	</tr>
</table>



</body>
</html>
