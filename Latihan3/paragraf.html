<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML PARAGRAF</title>
</head>
<body>

<!--contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- penggunaan tag <b></b>(Bold), <i></i>(italic), & <u></u>(underline)-->
<p>Nama saya <b>Yusman</b></p>
<p>Saya <i>mahasiswa</i> di <u>fakultas ilmu komputer</u> <b>UMI</b></p>
<hr>

<!-- penggunaan tag <strong></strong>(cetak tebal), <em></em>(cetak miring) -->
<p><strong>PENGUMUMAN</strong> perkuliahan semester tiga tahun <strong>2021/2022</strong> akan berlangsung <em>daring</em></p>

</body>
</html>
